<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="background-color:lawngreen" >
    <table align="center"   border="0">
        <tr>
            <td align="center">
                <h1>Giriş</h1>
            </td>
        </tr>
        <tr>
            <td align="center">
                <fieldset style="background-color:cyan">
                    <legend>Giriş</legend>
                    <table>
                        <tr>
                            <td><p>AD</p></td>
                            <td><input type="text" name="ad" value="" placeholder="Ad" /></td>
                        </tr>
                        <tr>
                            <td><p>SOYAD</p></td>
                            <td><input type="text" name="soyad" value="" placeholder="Soyad" /></td>
                        </tr>
                        <tr>
                            <td><p>ŞİFRE</p></td>
                            <td><input type="password" name="sifre" value="" placeholder="Şifre" /></td>
                        </tr>
                        <tr>
                            <td><p>ŞİFRE ONAY</p></td>
                            <td><input type="password" name="sifreonay" value="" placeholder="Şifre Onay" /></td>
                        </tr>
                        <tr>
                            <td><p>DOĞUM TARİHİ</p></td>
                            <td><input type="datetime" name="dt" value="" placeholder="GG/AA/YYYY" /></td>
                        </tr>
                        <tr>
                            <td><p>E-MAİL</p></td>
                            <td><input type="email" name="em" value="" placeholder="e-mail" /></td>
                        </tr>
                        <tr>
                            <td><p>CİNSİYET</p></td>
                            <td>
                                <select>
                                    <option value="empty"> </option>
                                    <option value="erkek">Erkek</option>
                                    <option value="kız">Kadın</option>

                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><p>AÇIKLAMA</p></td>
                            <td><textarea rows="6" cols="30"> </textarea></td>
                        </tr>
                        <tr>
                            <td><input type="reset" name="temizle" value="Temizle" /></td>
                            <td><input type="submit" name="gonder" value="Gönder" /></td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
    </table>
</body>
</html>
